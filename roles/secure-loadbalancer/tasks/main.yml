---
- name: Ensure UFW is installed
  package:
    name: ufw
    state: present

- name: Reset UFW rules
  shell: ufw --force reset

- name: Set default deny incoming
  ufw:
    direction: incoming
    policy: deny

- name: Allow outgoing traffic
  ufw:
    direction: outgoing
    policy: allow

- name: Allow SSH only from bastion
  ufw:
    rule: allow
    port: 22
    proto: tcp
    from_ip: "{{ bastion_ip }}"

- name: Allow ports 60000-65000 from public
  ufw:
    rule: allow
    port: "60000:65000"
    proto: tcp

- name: Enable UFW
  ufw:
    state: enabled
